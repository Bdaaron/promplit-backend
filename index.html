<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promplit.xyz - Instant AI Prompts</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --white: #ffffff;
            --green: #10b981;
            --red: #ef4444;
            --orange: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
            color: var(--gray-900);
            line-height: 1.6;
            font-weight: 400;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Ultra-Sleek Header */
        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 50;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--gray-900);
            text-decoration: none;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-tabs {
            display: flex;
            gap: 4px;
            background: var(--gray-100);
            border-radius: 20px;
            padding: 6px;
            box-shadow: var(--shadow-sm);
        }

        .nav-tab {
            padding: 10px 20px;
            border: none;
            background: transparent;
            border-radius: 16px;
            font-weight: 500;
            font-size: 14px;
            color: var(--gray-600);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .nav-tab.active {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            color: var(--primary);
            font-weight: 600;
        }

        .nav-tab:hover:not(.active) {
            color: var(--gray-800);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .login-btn {
            padding: 8px 18px;
            background: transparent;
            border: 1.5px solid var(--primary);
            border-radius: 20px;
            color: var(--primary);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
            width: 100%;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-title {
            font-size: clamp(42px, 6vw, 64px);
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 20px;
            letter-spacing: -0.03em;
            line-height: 1.1;
            background: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-600) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 20px;
            color: var(--gray-600);
            font-weight: 400;
            max-width: 580px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        /* Status Indicator */
        .status-indicator {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 24px;
            padding: 20px 28px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .status-indicator:hover {
            box-shadow: var(--shadow-md);
        }

        .status-text {
            font-size: 15px;
            font-weight: 500;
            color: var(--gray-700);
        }

        .status-pro {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
        }

        /* Input Section */
        .input-section {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .input-section:hover {
            box-shadow: var(--shadow-md);
        }

        .input-label {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 16px;
            display: block;
        }

        .prompt-input {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s ease;
            background: var(--gray-50);
            line-height: 1.5;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .prompt-input::placeholder {
            color: var(--gray-400);
        }

        /* Ultra-Sleek Buttons */
        .cta-button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        .secondary-cta {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .secondary-cta:hover {
            background: var(--primary);
            color: var(--white);
        }

        /* Sleek Pricing Section */
        .subscription-hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .subscription-title {
            font-size: 48px;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 16px;
            letter-spacing: -0.03em;
        }

        .subscription-subtitle {
            font-size: 20px;
            color: var(--gray-600);
            font-weight: 400;
            margin-bottom: 48px;
            line-height: 1.4;
        }

        .pricing-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 32px;
            margin-bottom: 60px;
        }

        .pricing-card {
            background: var(--white);
            border-radius: 28px;
            padding: 40px 32px;
            box-shadow: var(--shadow-xl);
            position: relative;
            border: 1px solid var(--gray-200);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pricing-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.25);
        }

        .pricing-card.featured {
            transform: scale(1.05);
            border: 2px solid var(--primary);
            background: linear-gradient(135deg, var(--white) 0%, var(--gray-50) 100%);
        }

        .pricing-card.featured::before {
            content: 'Recommended';
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .plan-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
            text-align: center;
        }

        .plan-description {
            font-size: 15px;
            color: var(--gray-600);
            margin-bottom: 32px;
            text-align: center;
            line-height: 1.5;
        }

        .price-display {
            text-align: center;
            margin-bottom: 32px;
        }

        .price-amount {
            font-size: 56px;
            font-weight: 800;
            color: var(--gray-900);
            line-height: 1;
            letter-spacing: -0.03em;
        }

        .featured .price-amount {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .price-period {
            font-size: 16px;
            color: var(--gray-500);
            font-weight: 500;
            margin-top: 8px;
        }

        .features-list {
            list-style: none;
            margin-bottom: 32px;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            padding: 10px 0;
            font-size: 15px;
            color: var(--gray-700);
            line-height: 1.5;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--green) 0%, #059669 100%);
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 10px;
            font-weight: 700;
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* Result Display */
        .result-section {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 24px;
            padding: 32px;
            margin-top: 24px;
            box-shadow: var(--shadow-sm);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .result-label {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-800);
        }

        .copy-button {
            padding: 8px 16px;
            background: var(--green);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .result-content {
            padding: 20px;
            background: var(--gray-50);
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.6;
            color: var(--gray-800);
        }

        /* History Section */
        .history-section {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm);
        }

        .history-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 24px;
        }

        .history-item {
            padding: 20px;
            border: 1px solid var(--gray-200);
            border-radius: 16px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--white);
            border-radius: 28px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-xl);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Loading Animation */
        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error/Success States */
        .error-message {
            padding: 16px 20px;
            background: #fee2e2;
            color: #dc2626;
            border-radius: 16px;
            margin-top: 16px;
            font-size: 14px;
        }

        .success-message {
            padding: 16px 20px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 16px;
            margin-top: 16px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 16px;
                height: 64px;
            }
            
            .main-content {
                padding: 40px 16px;
            }
            
            .pricing-container {
                grid-template-columns: 1fr;
            }
            
            .pricing-card.featured {
                transform: none;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .subscription-title {
                font-size: 36px;
            }
            
            .input-section, .result-section {
                padding: 24px;
            }

            .nav-tabs {
                display: none;
            }

            .mobile-nav {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 16px;
            }
        }

        /* Smooth Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        window.onload = function() {
            const { useState, useEffect } = React;
            
            const API_URL = 'https://promplit-backend.onrender.com';
            const STRIPE_PUBLISHABLE_KEY = 'pk_live_51RiAcSGX7z8uqUdD3YJoxeFat3jegieYNcWEwyKnmtqGIpQXKRGmpYTSqv5HDaBUMWyKjShD60pTzIrir94OHX6q00DgSFdSHw';
            
            const stripe = Stripe(STRIPE_PUBLISHABLE_KEY);

            function App() {
                const [prompt, setPrompt] = useState('');
                const [result, setResult] = useState('');
                const [loading, setLoading] = useState(false);
                const [error, setError] = useState('');
                const [userPlan, setUserPlan] = useState('free');
                const [promptsUsed, setPromptsUsed] = useState(0);
                const [promptsLimit, setPromptsLimit] = useState(5);
                const [activeTab, setActiveTab] = useState('home');
                const [copied, setCopied] = useState(false);
                const [showLoginModal, setShowLoginModal] = useState(false);
                const [isLoggedIn, setIsLoggedIn] = useState(false);
                const [user, setUser] = useState(null);
                const [promptHistory, setPromptHistory] = useState([]);
                const [loginForm, setLoginForm] = useState({ email: '', password: '' });
                const [isSignUp, setIsSignUp] = useState(false);

                useEffect(() => {
                    const savedUser = localStorage.getItem('user');
                    const savedHistory = localStorage.getItem('promptHistory');
                    const savedPlan = localStorage.getItem('userPlan') || 'free';
                    const savedUsed = parseInt(localStorage.getItem('promptsUsed')) || 0;
                    
                    if (savedUser) {
                        setUser(JSON.parse(savedUser));
                        setIsLoggedIn(true);
                    }
                    
                    if (savedHistory) {
                        setPromptHistory(JSON.parse(savedHistory));
                    }
                    
                    setUserPlan(savedPlan);
                    setPromptsUsed(savedUsed);
                    
                    if (savedPlan === 'pro') {
                        setPromptsLimit(Infinity);
                    }
                }, []);

                const saveToHistory = (originalPrompt, generatedPrompt) => {
                    const newHistoryItem = {
                        id: Date.now(),
                        date: new Date().toISOString(),
                        originalPrompt,
                        generatedPrompt
                    };
                    
                    const updatedHistory = [newHistoryItem, ...promptHistory].slice(0, 50);
                    setPromptHistory(updatedHistory);
                    localStorage.setItem('promptHistory', JSON.stringify(updatedHistory));
                };

                const handleLogin = () => {
                    const newUser = {
                        email: loginForm.email,
                        name: loginForm.email.split('@')[0],
                        plan: userPlan
                    };
                    
                    setUser(newUser);
                    setIsLoggedIn(true);
                    setShowLoginModal(false);
                    localStorage.setItem('user', JSON.stringify(newUser));
                };

                const handleLogout = () => {
                    setUser(null);
                    setIsLoggedIn(false);
                    localStorage.removeItem('user');
                };

                const generatePrompt = async () => {
                    if (!prompt.trim()) {
                        setError('Please enter a prompt to get started');
                        return;
                    }

                    if (userPlan === 'free' && promptsUsed >= promptsLimit) {
                        setError('You\'ve reached your free limit. Upgrade to Pro for unlimited access.');
                        return;
                    }

                    setLoading(true);
                    setError('');
                    setResult('');
                    setCopied(false);

                    try {
                        const response = await fetch(`${API_URL}/api/prompts/generate`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                prompt: prompt.trim(),
                                type: 'image'
                            }),
                        });

                        const data = await response.json();

                        if (response.ok) {
                            setResult(data.generatedPrompt);
                            
                            if (isLoggedIn) {
                                saveToHistory(prompt.trim(), data.generatedPrompt);
                            }
                            
                            const newUsed = promptsUsed + 1;
                            setPromptsUsed(newUsed);
                            localStorage.setItem('promptsUsed', newUsed.toString());
                        } else {
                            setError(data.message || 'Unable to generate prompt. Please try again.');
                        }
                    } catch (err) {
                        setError('Connection error. Please check your internet and try again.');
                        console.error('Generation error:', err);
                    } finally {
                        setLoading(false);
                    }
                };

                const handleUpgrade = async () => {
                    try {
                        setLoading(true);
                        
                        const response = await fetch(`${API_URL}/api/stripe/create-checkout-session`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                priceId: 'price_1RkCJuGX7z8uqUdDOr4Xs0Gu',
                                successUrl: `${window.location.origin}?session_id={CHECKOUT_SESSION_ID}`,
                                cancelUrl: window.location.origin,
                            }),
                        });

                        const session = await response.json();

                        if (response.ok) {
                            const { error } = await stripe.redirectToCheckout({
                                sessionId: session.sessionId
                            });

                            if (error) {
                                setError('Payment setup failed. Please try again.');
                            }
                        } else {
                            setError('Unable to start checkout. Please try again.');
                        }
                    } catch (err) {
                        setError('Payment system temporarily unavailable. Please try again.');
                        console.error('Checkout error:', err);
                    } finally {
                        setLoading(false);
                    }
                };

                const copyToClipboard = async () => {
                    try {
                        await navigator.clipboard.writeText(result);
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    } catch (err) {
                        const textArea = document.createElement('textarea');
                        textArea.value = result;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    }
                };

                useEffect(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const sessionId = urlParams.get('session_id');
                    
                    if (sessionId) {
                        fetch(`${API_URL}/api/stripe/verify-session`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ sessionId }),
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                setUserPlan('pro');
                                setPromptsLimit(Infinity);
                                localStorage.setItem('userPlan', 'pro');
                                setResult('Welcome to Promptlit Pro! You now have unlimited access to advanced AI prompt generation.');
                                setActiveTab('home');
                                
                                window.history.replaceState({}, document.title, window.location.pathname);
                            }
                        })
                        .catch(err => {
                            console.error('Payment verification error:', err);
                        });
                    }
                }, []);

                return (
                    <div className="app-container">
                        <header className="header">
                            <div className="nav-container">
                                <a href="#" className="logo">Promptlit.xyz</a>
                                
                                <div className="nav-tabs">
                                    <button 
                                        className={`nav-tab ${activeTab === 'home' ? 'active' : ''}`}
                                        onClick={() => setActiveTab('home')}
                                    >
                                        Home
                                    </button>
                                    <button 
                                        className={`nav-tab ${activeTab === 'subscription' ? 'active' : ''}`}
                                        onClick={() => setActiveTab('subscription')}
                                    >
                                        Pricing
                                    </button>
                                    {isLoggedIn && (
                                        <button 
                                            className={`nav-tab ${activeTab === 'history' ? 'active' : ''}`}
                                            onClick={() => setActiveTab('history')}
                                        >
                                            History
                                        </button>
                                    )}
                                </div>

                                <div className="user-section">
                                    {isLoggedIn ? (
                                        <div className="user-avatar" onClick={handleLogout} title="Click to logout">
                                            {user?.name?.charAt(0).toUpperCase()}
                                        </div>
                                    ) : (
                                        <button className="login-btn" onClick={() => setShowLoginModal(true)}>
                                            Sign In
                                        </button>
                                    )}
                                </div>
                            </div>
                        </header>

                        <main className="main-content">
                            {activeTab === 'home' && (
                                <div className="fade-in">
                                    <div className="hero">
                                        <h1 className="hero-title">Think it. Prompt it. Create it.</h1>
                                        <p className="hero-subtitle">
                                            Transform your ideas into perfect AI prompts. Built for creators who demand excellence.
                                        </p>
                                    </div>

                                    <div className={`status-indicator ${userPlan === 'pro' ? 'status-pro' : ''}`}>
                                        <div className="status-text">
                                            {userPlan === 'pro' ? 
                                                'Promplit Pro • Unlimited Generation' : 
                                                `${Math.max(0, promptsLimit - promptsUsed)} free prompts remaining today`
                                            }
                                        </div>
                                    </div>

                                    <div className="input-section">
                                        <label className="input-label">Describe your vision</label>
                                        <textarea
                                            className="prompt-input"
                                            value={prompt}
                                            onChange={(e) => setPrompt(e.target.value)}
                                            placeholder="A serene mountain landscape at golden hour with misty valleys..."
                                            maxLength={500}
                                        />
                                    </div>

                                    <button 
                                        className="cta-button" 
                                        onClick={generatePrompt}
                                        disabled={loading || (userPlan === 'free' && promptsUsed >= promptsLimit)}
                                    >
                                        {loading ? (
                                            <>
                                                <div className="loading-spinner"></div>
                                                Generating...
                                            </>
                                        ) : 'Generate Perfect Prompt'}
                                    </button>

                                    {result && !error && (
                                        <div className="result-section slide-up">
                                            <div className="result-header">
                                                <label className="result-label">Your Perfect Prompt</label>
                                                <button 
                                                    className="copy-button"
                                                    onClick={copyToClipboard}
                                                >
                                                    {copied ? '✓ Copied!' : 'Copy'}
                                                </button>
                                            </div>
                                            <div className="result-content">
                                                {result}
                                            </div>
                                        </div>
                                    )}

                                    {error && (
                                        <div className="error-message">
                                            {error}
                                        </div>
                                    )}

                                    {userPlan === 'free' && (
                                        <button 
                                            className="cta-button secondary-cta" 
                                            onClick={() => setActiveTab('subscription')}
                                            style={{marginTop: '24px'}}
                                        >
                                            Unlock Unlimited Prompts
                                        </button>
                                    )}
                                </div>
                            )}

                            {activeTab === 'subscription' && (
                                <div className="fade-in">
                                    <div className="subscription-hero">
                                        <h1 className="subscription-title">Simple. Powerful. Affordable.</h1>
                                        <p className="subscription-subtitle">Choose the plan that works for you.</p>
                                    </div>

                                    <div className="pricing-container">
                                        <div className="pricing-card">
                                            <div className="plan-name">Free</div>
                                            <div className="plan-description">Perfect for trying out Promplit</div>
                                            
                                            <div className="price-display">
                                                <div className="price-amount">$0</div>
                                                <div className="price-period">forever</div>
                                            </div>

                                            <ul className="features-list">
                                                <li className="feature-item">
                                                    <div className="feature-icon">✓</div>
                                                    5 prompts per day
                                                </li>
                                                <li className="feature-item">
                                                    <div className="feature-icon">✓</div>
                                                    Basic AI optimization
                                                </li>
                                                <li className="feature-item">
                                                    <div className="feature-icon">✓</div>
                                                    Standard support
                                                </li>
                                            </ul>

                                            <button className="cta-button secondary-cta">
                                                {userPlan === 'free' ? 'Current Plan' : 'Downgrade'}
                                            </button>
                                        </div>

                                        <div className="pricing-card featured">
                                            <div className="plan-name">Pro</div>
                                            <div className="plan-description">For creators who need unlimited power</div>
                                            
                                            <div className="price-display">
                                                <div className="price-amount">$7.99</div>
                                                <div className="price-period">per month</div>
                                            </div>

                                            <ul className="features-list">
                                                <li className="feature-item">
                                                    <div className="feature-icon">✓</div>
                                                    Unlimited prompts
                                                </li>
                                                <li className="feature-item">
                                                    <div className="feature-icon">✓</div>
                                                    Advanced AI optimization
                                                </li>
                                                <li className="feature-item">
                                                    <div className="feature-icon">✓</div>
                                                    Lightning-fast processing
                                                </li>
                                                <li className="feature-item">
                                                    <div className="feature-icon">✓</div>
                                                    Prompt history & favorites
                                                </li>
                                                <li className="feature-item">
                                                    <div className="feature-icon">✓</div>
                                                    Priority support
                                                </li>
                                                <li className="feature-item">
                                                    <div className="feature-icon">✓</div>
                                                    Export to all formats
                                                </li>
                                            </ul>

                                            {userPlan === 'free' ? (
                                                <button 
                                                    className="cta-button" 
                                                    onClick={handleUpgrade}
                                                    disabled={loading}
                                                >
                                                    {loading ? (
                                                        <>
                                                            <div className="loading-spinner"></div>
                                                            Processing...
                                                        </>
                                                    ) : 'Upgrade to Pro'}
                                                </button>
                                            ) : (
                                                <button className="cta-button">
                                                    Current Plan
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'history' && isLoggedIn && (
                                <div className="fade-in">
                                    <div className="history-section">
                                        <h2 className="history-title">Your Prompt History</h2>
                                        {promptHistory.length === 0 ? (
                                            <div style={{textAlign: 'center', padding: '40px', color: 'var(--gray-500)'}}>
                                                No prompts yet. Create your first prompt to see it here!
                                            </div>
                                        ) : (
                                            promptHistory.map(item => (
                                                <div key={item.id} className="history-item">
                                                    <div style={{fontSize: '12px', color: 'var(--gray-500)', marginBottom: '8px'}}>
                                                        {new Date(item.date).toLocaleDateString()}
                                                    </div>
                                                    <div style={{fontSize: '14px', fontWeight: '600', marginBottom: '8px'}}>
                                                        Original: {item.originalPrompt}
                                                    </div>
                                                    <div style={{fontSize: '14px', color: 'var(--gray-600)', lineHeight: '1.4'}}>
                                                        Generated: {item.generatedPrompt}
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            )}
                        </main>

                        {showLoginModal && (
                            <div className="modal-overlay" onClick={() => setShowLoginModal(false)}>
                                <div className="modal-content" onClick={e => e.stopPropagation()}>
                                    <h2 className="modal-title">
                                        {isSignUp ? 'Join Promplit' : 'Welcome Back'}
                                    </h2>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Email</label>
                                        <input
                                            type="email"
                                            className="form-input"
                                            value={loginForm.email}
                                            onChange={e => setLoginForm({...loginForm, email: e.target.value})}
                                            placeholder="you@example.com"
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Password</label>
                                        <input
                                            type="password"
                                            className="form-input"
                                            value={loginForm.password}
                                            onChange={e => setLoginForm({...loginForm, password: e.target.value})}
                                            placeholder="••••••••"
                                        />
                                    </div>

                                    <div style={{display: 'flex', gap: '16px', marginTop: '32px'}}>
                                        <button 
                                            className="cta-button secondary-cta"
                                            onClick={() => setShowLoginModal(false)}
                                            style={{flex: 1}}
                                        >
                                            Cancel
                                        </button>
                                        <button 
                                            className="cta-button"
                                            onClick={handleLogin}
                                            style={{flex: 1}}
                                        >
                                            {isSignUp ? 'Sign Up' : 'Sign In'}
                                        </button>
                                    </div>

                                    <div style={{textAlign: 'center', marginTop: '16px'}}>
                                        <button 
                                            style={{background: 'none', border: 'none', color: 'var(--primary)', cursor: 'pointer', fontSize: '14px'}}
                                            onClick={() => setIsSignUp(!isSignUp)}
                                        >
                                            {isSignUp ? 'Already have an account? Sign In' : 'Need an account? Sign Up'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            ReactDOM.render(<App />, document.getElementById('root'));
        };
    </script>
</body>
</html>
