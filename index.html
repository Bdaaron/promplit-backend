                        </div>
                        <div className={`status-indicator ${userPlan === 'pro' ? 'status-pro' : ''}`}>
                            <div className="status-text">
                                {userPlan === 'pro' ? 'Promplit Pro • Unlimited Generation' : `${Math.max(0, promptsLimit - promptsUsed)} free prompts remaining today`}
                            </div>
                        </div>
                        <div className="input-section">
                            <label className="input-label">Describe your vision</label>
                            <textarea
                                className="prompt-input"
                                value={prompt}
                                onChange={(e) => setPrompt(e.target.value)}
                                placeholder="A serene mountain landscape at golden hour with misty valleys..."
                                maxLength={500}
                            />
                        </div>
                        <button className="cta-button" onClick={generatePrompt} disabled={loading || (userPlan === 'free' && promptsUsed >= promptsLimit)}>
                            {loading ? (<><div className="loading-spinner"></div>Generating...</>) : 'Generate Perfect Prompt'}
                        </button>
                        {result && !error && (
                            <div className="result-section slide-up">
                                <div className="result-header">
                                    <label className="result-label">Your Perfect Prompt</label>
                                    <button className="copy-button" onClick={copyToClipboard}>
                                        {copied ? '✓ Copied!' : 'Copy'}
                                    </button>
                                </div>
                                <div className="result-content">{result}</div>
                            </div>
                        )}
                        {error && (<div className="error-message">{error}</div>)}
                        {userPlan === 'free' && (
                            <button className="cta-button secondary-cta" onClick={() => setActiveTab('subscription')} style={{marginTop: '24px'}}>
                                Unlock Unlimited Prompts
                            </button>
                        )}
                    </div>
                )}
                {activeTab === 'subscription' && (
                    <div className="fade-in">
                        <button className="back-to-generator-btn" onClick={() => setActiveTab('home')}>
                            ← Back to Prompt Generator
                        </button>
                        <div className="subscription-hero">
                            <h1 className="subscription-title">Simple. Powerful. Affordable.</h1>
                            <p className="subscription-subtitle">Choose the plan that works for you.</p>
                        </div>
                        <div className="pricing-container">
                            <div className="pricing-card">
                                <div className="plan-name">Free</div>
                                <div className="plan-description">Perfect for trying out Promptlit</div>
                                <div className="price-display">
                                    <div className="price-amount">$0</div>
                                    <div className="price-period">forever</div>
                                </div>
                                <ul className="features-list">
                                    <li className="feature-item"><div className="feature-icon">✓</div>5 prompts per day</li>
                                    <li className="feature-item"><div className="feature-icon">✓</div>Basic AI optimization</li>
                                    <li className="feature-item"><div className="feature-icon">✓</div>Standard support</li>
                                </ul>
                                <button className="cta-button secondary-cta">{userPlan === 'free' ? 'Current Plan' : 'Downgrade'}</button>
                            </div>
                            <div className="pricing-card featured">
                                <div className="plan-name">Pro</div>
                                <div className="plan-description">For creators who need unlimited power</div>
                                <div className="price-display">
                                    <div className="price-amount">$7.99</div>
                                    <div className="price-period">per month</div>
                                </div>
                                <ul className="features-list">
                                    <li className="feature-item"><div className="feature-icon">✓</div>Unlimited prompts</li>
                                    <li className="feature-item"><div className="feature-icon">✓</div>Advanced AI optimization</li>
                                    <li className="feature-item"><div className="feature-icon">✓</div>Lightning-fast processing</li>
                                    <li className="feature-item"><div className="feature-icon">✓</div>Prompt history & favorites</li>
                                </ul>
                                {userPlan === 'free' ? (
                                    <button className="cta-button" onClick={handleUpgrade} disabled={loading}>
                                        {loading ? (<><div className="loading-spinner"></div>Processing...</>) : 'Upgrade to Pro'}
                                    </button>
                                ) : (
                                    <button className="cta-button">Current Plan</button>
                                )}
                            </div>
                        </div>
                    </div>
                )}
                {activeTab === 'history' && isLoggedIn && (
                    <div className="fade-in">
                        <div className="history-section">
                            <h2 className="history-title">Your Prompt History</h2>
                            {promptHistory.length === 0 ? (
                                <div style={{textAlign: 'center', padding: '40px', color: 'var(--gray-500)'}}>
                                    No prompts yet. Create your first prompt to see it here!
                                </div>
                            ) : (
                                promptHistory.map(item => (
                                    <div key={item.id} className="history-item">
                                        <div style={{fontSize: '12px', color: 'var(--gray-500)', marginBottom: '8px'}}>
                                            {new Date(item.date).toLocaleDateString()}
                                        </div>
                                        <div style={{fontSize: '14px', fontWeight: '600', marginBottom: '8px'}}>
                                            Original: {item.originalPrompt}
                                        </div>
                                        <div style={{fontSize: '14px', color: 'var(--gray-600)', lineHeight: '1.4'}}>
                                            Generated: {item.generatedPrompt}
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                )}
            </main>
            <footer className="footer">
                © 2025 Promptlit.xyz. Powered by LLaMA.
                <div className="footer-disclaimer">
                    Disclaimer: This app is intended for creative and ethical use only. Any malicious or harmful use is strictly prohibited.
                </div>
            </footer>
            {showLoginModal && (
                <div className="modal-overlay" onClick={() => setShowLoginModal(false)}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <h2 className="modal-title">{isSignUp ? 'Join Promplit' : 'Welcome Back'}</h2>
                        <div className="form-group">
                            <label className="form-label">Email</label>
                            <input type="email" className="form-input" value={loginForm.email} onChange={e => setLoginForm({...loginForm, email: e.target.value})} placeholder="you@example.com" />
                        </div>
                        <div className="form-group">
                            <label className="form-label">Password</label>
                            <input type="password" className="form-input" value={loginForm.password} onChange={e => setLoginForm({...loginForm, password: e.target.value})} placeholder="••••••••" />
                        </div>
                        <div style={{display: 'flex', gap: '16px', marginTop: '32px'}}>
                            <button className="cta-button secondary-cta" onClick={() => setShowLoginModal(false)} style={{flex: 1}}>Cancel</button>
                            <button className="cta-button" onClick={handleLogin} style={{flex: 1}}>{isSignUp ? 'Sign Up' : 'Sign In'}</button>
                        </div>
                        <div style={{textAlign: 'center', marginTop: '16px'}}>
                            <button style={{background: 'none', border: 'none', color: 'var(--primary)', cursor: 'pointer', fontSize: '14px'}} onClick={() => setIsSignUp(!isSignUp)}>
                                {isSignUp ? 'Already have an account? Sign In' : 'Need an account? Sign Up'}
                            </button>
                        </div>
                    </div>
                </div>
            )}
        </div>
        );
    }
    ReactDOM.render(<App />, document.getElementById('root'));
};
</script>
</body>
</html>
